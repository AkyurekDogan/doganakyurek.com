<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Coming Soon</title>
  <meta name="description" content="Dogan Akyurek's website coming soon. Improving user experience, technology, software, cloud, database, blog, article, essay.">
  <meta name="keywords" content="Dogan Akyurek, blog, article, essay, technology, software, database, cloud, financial, investments, development">
  <meta name="author" content="Dogan Akyurek">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      color: #f5f6fa;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      box-shadow: 0px 12px 45px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(14px);
      text-align: left;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      line-height: 1.2;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      color: #f0f0f0;
      font-weight: 500;
    }

    .linkedin {
      display: flex;
      justify-content: flex-start;
      margin-top: 1rem;
    }

    .linkedin a {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #f0f0f0;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
      font-size: 1rem;
    }

    .linkedin a img {
      width: 22px;
      height: 22px;
    }

    .linkedin a:hover {
      color: #0e76a8;
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.95rem;
      }

      .linkedin a {
        font-size: 0.95rem;
      }

      .linkedin a img {
        width: 20px;
        height: 20px;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>We are improving the website to provide a better user experience. Thanks for your understanding.<br>
       In the meanwhile, if you want to contact us, please use the following social media channel.</p>
    <div class="linkedin">
      <a href="https://www.linkedin.com" aria-label="LinkedIn">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn Logo">
      </a>
    </div>
  </div>
</body>
</html>
